<h2 class="acms-admin-admin-title2">GoogleCalendar設定</h2>
<table class="js-fieldgroup-sortable adminTable acms-admin-table-admin-edit">
  <thead class="acms-admin-hide-sp">
    <tr>
      <th class="acms-admin-table-left acms-admin-admin-config-table-item-handle"> </th>
      <th class="acms-admin-table-left">イベントタイトル</th>
      <th class="acms-admin-table-left">開始日付</th>
      <th class="acms-admin-table-left">開始時刻</th>
      <th class="acms-admin-table-left">終了日付</th>
      <th class="acms-admin-table-left">終了時刻</th>
      <th class="acms-admin-table-left acms-admin-admin-config-table-action">削除</th>
    </tr>
  </thead>
  <tbody>
    <!-- BEGIN google_calendar_submit_agent:loop -->
    <tr class="sortable-item">
      <td class="item-handle acms-admin-table-nowrap">
        <i class="acms-admin-icon-sort"></i>
      </td>
      <td>
        <input type="text" name="calendar_event_title[]" value="{calendar_event_title}" class="acms-admin-form-width-full" />
      </td>
      <td>
        <input type="text" name="calendar_start_date[]" value="{calendar_start_date}" class="acms-admin-form-width-full" />
      </td>
      <td>
        <input type="text" name="calendar_start_time[]" value="{calendar_start_time}" class="acms-admin-form-width-full" />
      </td>
      <td>
        <input type="text" name="calendar_end_date[]" value="{calendar_end_date}" class="acms-admin-form-width-full" />
      </td>
      <td>
        <input type="text" name="calendar_end_time[]" value="{calendar_end_time}" class="acms-admin-form-width-full" />
      </td>
      <td class="acms-admin-table-nowrap">
        <input type="button" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger" value="削除" />
      </td>
    </tr>
    <!-- END google_calendar_submit_agent:loop -->
    <tr class="sortable-item item-template">
      <td class="item-handle acms-admin-table-nowrap">
        <i class="acms-admin-icon-sort"></i>
      </td>
      <td>
        <input type="text" name="calendar_event_title[]" value="" class="acms-admin-form-width-full" />
      </td>
      <td>
        <input type="text" name="calendar_start_date[]" value="" class="acms-admin-form-width-full" />
      </td>
      <td>
        <input type="text" name="calendar_start_time[]" value="" class="acms-admin-form-width-full" />
      </td>
      <td>
        <input type="text" name="calendar_end_date[]" value="" class="acms-admin-form-width-full" />
      </td>
      <td>
        <input type="text" name="calendar_end_time[]" value="" class="acms-admin-form-width-full" />
      </td>
      <td class="acms-admin-table-nowrap">
        <input type="button" class="item-delete acms-admin-btn-admin acms-admin-btn-admin-danger" value="削除" />
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colSpan="7">
        <input type="button" class="item-insert acms-admin-btn-admin" value="追加" />
      </td>
    </tr>
  </tfoot>
</table>
<input type="hidden" name="@google_calendar_submit_agent[]" value="calendar_event_title" />
<input type="hidden" name="field[]" value="calendar_event_title" />
<input type="hidden" name="@google_calendar_submit_agent[]" value="calendar_start_date" />
<input type="hidden" name="field[]" value="calendar_start_date" />
<input type="hidden" name="calendar_start_date:v#dates" value="" id="calendar_start_date-v-dates" />
<input type="hidden" name="@google_calendar_submit_agent[]" value="calendar_start_time" />
<input type="hidden" name="field[]" value="calendar_start_time" />
<input type="hidden" name="calendar_start_time:v#times" value="" id="calendar_start_time-v-times" />
<input type="hidden" name="@google_calendar_submit_agent[]" value="calendar_end_date" />
<input type="hidden" name="field[]" value="calendar_end_date" />
<input type="hidden" name="calendar_end_date:v#dates" value="" id="calendar_end_date-v-dates" />
<input type="hidden" name="@google_calendar_submit_agent[]" value="calendar_end_time" />
<input type="hidden" name="field[]" value="calendar_end_time" />
<input type="hidden" name="calendar_end_time:v#times" value="" id="calendar_end_time-v-times" />
<input type="hidden" name="field[]" value="@google_calendar_submit_agent" />

<h2 class="acms-admin-admin-title2">Google スプレッドシート Form 設定</h2>
<table class="acms-admin-table-admin-edit">
	<tr>
		<th>Calendar ID</th>
		<td>
			<input type="text" name="calendar_id" value="{calendar_id}" class="acms-admin-form-width-full">
			<input type="hidden" name="mail[]" value="calendar_id">
		</td>
	</tr>
</table>
